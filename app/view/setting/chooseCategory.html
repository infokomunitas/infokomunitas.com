<div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Fill In</h3>
                    </div>
                    <div class="panel-body">
                        <form method="POST" action="{$basedomain}setting/setCategory">
                            <fieldset>
                                
                                {foreach $category as $val}
                                <div class="checkbox"><label><input type="checkbox" name="category[]" value="{$val.id}"/>{$val.category_name}</label></div>
								{/foreach}
                                <!-- Change this to a button or input when using this as a form -->
                                <button type="submit" class="btn btn-lg btn-success btn-block" name="setCategory" value="1">Continue</button>
                            </fieldset>
                        </form>
						
						
                            
                    </div>
                </div>
            </div>
        </div>
    </div>
